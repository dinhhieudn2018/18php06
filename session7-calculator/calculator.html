<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<form>
		<input id="ketqua" type="text" name="text" ><br>

		<input class="btn" type="button" name="btnAC" value="AC" onclick="ketqua.value=''">
		<input class="btn" type="button" name="btn+/-" value="+/-">
		<input class="btn" type="button" name="btn%" value="%" onclick="ketqua.value+=this.value">
		<input class="btn1" type="button" name="btn/" value="/" onclick="ketqua.value+=this.value"><br>

		<input class="btn" type="button" name="btn7" value="7" onclick="ketqua.value+=this.value">
		<input class="btn" type="button" name="btn8" value="8" onclick="ketqua.value+=this.value">
		<input class="btn" type="button" name="btn9" value="9" onclick="ketqua.value+=this.value">
		<input class="btn1" type="button" name="btn*" value="*" onclick="ketqua.value+=this.value"><br>

		<input class="btn" type="button" name="btn4" value="4" onclick="ketqua.value+=this.value">
		<input class="btn" type="button" name="btn5" value="5" onclick="ketqua.value+=this.value">
		<input class="btn" type="button" name="btn6" value="6" onclick="ketqua.value+=this.value">
		<input class="btn1" type="button" name="btn-" value="-" onclick="ketqua.value+=this.value"><br>

		<input  class="btn" type="button" name="btn1" value="1" onclick="ketqua.value+=this.value">
		<input class="btn" type="button" name="btn2" value="2" onclick="ketqua.value+=this.value">
		<input class="btn" type="button" name="btn3" value="3" onclick="ketqua.value+=this.value">
		<input class="btn1" type="button" name="btn+" value="+" onclick="ketqua.value+=this.value"><br>

		<input id="btn0" type="button" name="btn0" value="0" onclick="ketqua.value+=this.value">
		<input class="btn" type="button" name="btn." value="." onclick="ketqua.value+=this.value">
		<input class="btn1" type="button" name="btn=" value="=" onclick="ketqua.value= eval(ketqua.value)">
	</form>
</body>
</html>
